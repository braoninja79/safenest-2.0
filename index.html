<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeNest - Women Safety App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-shield-check"></i> SafeNest</a>
        </div>
    </nav>

    <main class="container py-4">
        <div class="video-container">
            <img id="videoStream" src="/video_feed" alt="Video Feed">
        </div>

        <div class="controls-container mt-4">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button class="btn btn-danger btn-lg" id="emergencyBtn">
                        <i class="bi bi-telephone"></i> Emergency Call
                    </button>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Emergency Contacts</h5>
                    </div>
                    <div class="card-body">
                        <div class="emergency-contact">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <div><strong>Police:</strong> 100</div>
                                <button class="btn btn-sm btn-outline-primary" onclick="window.location.href='tel:100'">
                                    <i class="bi bi-telephone"></i> Call
                                </button>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <div><strong>Women Helpline:</strong> 1091</div>
                                <button class="btn btn-sm btn-outline-primary" onclick="window.location.href='tel:1091'">
                                    <i class="bi bi-telephone"></i> Call
                                </button>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div><strong>Emergency Services:</strong> 112</div>
                                <button class="btn btn-sm btn-outline-primary" onclick="window.location.href='tel:112'">
                                    <i class="bi bi-telephone"></i> Call
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoStream = document.getElementById('videoStream');
            const emergencyBtn = document.getElementById('emergencyBtn');

            // Handle emergency button click
            emergencyBtn.addEventListener('click', function() {
                // Play alarm sound
                const audio = new Audio('https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg');
                audio.play().catch(err => console.error('Error playing alarm:', err));
                
                if (confirm('Do you want to call emergency services?')) {
                    window.location.href = 'tel:112';
                }
            });

            // Handle video stream errors
            videoStream.addEventListener('error', function() {
                console.error('Video stream error');
                alert('Error connecting to video stream. Please check if the server is running.');
            });
        });
    </script>
</body>
</html>
